<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>Image Gallery</h1>    
    <div class="full" id="fullImgBox">
        <img src="./d6.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="gallery">
      
        <img src="./mg11.jpg"  onclick="openFullImg(this.src)">
        <img src="./mg9.jpg"  onclick="openFullImg(this.src)" > 
        <img src="./d7.jpg"  onclick="openFullImg(this.src)" >
        <img src="./mg5.jpg"  onclick="openFullImg(this.src)" >
        <img src="./d4.jpg"  onclick="openFullImg(this.src)" >
        <img src="./d2.jpg"  onclick="openFullImg(this.src)">
        <img src="./mg6.jpg"  onclick="openFullImg(this.src)" >
        <img src="./mg3.jpg" onclick="openFullImg(this.src)" >
        <img src="./d8.jpg"  onclick="openFullImg(this.src)">
    </div> 
    </center>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg"); 

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
